<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        ul#summer-drinks li.fav{
            color: red;
            font-weight: bold;
        }
        ul#summer-drinks li{
            font-size: 24px;
            color: black;
            font-weight: normal;
        }
        body{
            color: red;
        }
        .class1 a{
            color: inherit;
        }
        .class2 a{
            color: initial;
        }
        .class3 a{
            color: unset;
        }
    </style>
</head>
<body>
    <ul id="summer-drinks">
        <li>Appy Fiz</li>
        <li class="fav">Coca Cola</li>
        <li>Moutain dew</li>
    </ul>

    <ul>
        <li>Default<a href="">Link</a></li>
        <li class="class1">Inherited<a href="">Link</a></li>
        <li class="class2">Initial<a href="">Link</a></li>
        <li class="class3">Unset<a href="">Link</a></li>
    </ul>
</body>
</html>
